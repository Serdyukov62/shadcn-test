<img
  src="https://img.freepik.com/free-photo/beautiful-milky-way-night-sky_53876-139825.jpg"
  class="mb-3"
/>

<div class="flex flex-col items-center">
  <button class="hover:cursor-pointer" (click)="this.getData('')" ubButton>
    Искать
  </button>
</div>

<div *ngFor="let item of data" class="flex justify-between">
  <p class="w-1/12 min-w-1/12 border-r-inherit border-1 p-1">{{item.Number}}</p>
  <p
    class="flex-auto min-w-1/3 w-1/3 p-1 border-1 border-black"
    [innerHTML]="highlight(item.Cells.FullName)"
  ></p>
  <div class="flex flex-col w-1/6 min-w-1/6">
    <p
      class="p-1 border-1 border-black"
      *ngFor="let adress of item.Cells.ObjectAddress"
    >
      {{adress.Address}}
    </p>
  </div>
</div>
